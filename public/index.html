<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFA500">
    <link rel="manifest" href="../js/config/manifest.json?version=1.0.3">

    <title>COOGEMA</title>
    <link rel="stylesheet"
      href="../../vendors/iconfonts/mdi/css/materialdesignicons.min.css">

    <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../css/style.css">

    <!-- endinject -->
    <link rel="shortcut icon" href="../../images/favicon.png" />
  </head>

  <body>

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="../images/logo.PNG">
                </div>
                <h4>Olá! vamos começar</h4>
                <h6 class="font-weight-light">Faça login para continuar.</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg"
                      id="inputEmail" placeholder="E-MAIL">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg"
                      id="inputPassword" placeholder="SENHA">
                  </div>
                  <div class="mt-3">
                    <button id="btnEntrar" class="btn btn-block
                      btn-gradient-primary btn-lg font-weight-medium
                      auth-form-btn">Entrar</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between
                    align-items-center">
                    <!-- <a href="#" class="auth-link text-black">Esqueceu sua senha?</a> -->
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    Não tem uma conta? <a href="../pages/register.html"
                      class="text-primary">Criar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="../../vendors/js/vendor.bundle.base.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="../js/config/app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/5.8.4/firebase-messaging.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/5.8.4/firebase-functions.js"></script>
    
    <script src="../js/sweetalert/sweetalert.min.js"></script>

    <script src="../js/config/utils.js?version=1.0.3"></script>
    
    <script src="../js/jquery.mask.min.js"></script>
    <script src="../js/buscarCEP.js?version=1.0.3"></script>
    <script src="../js/sweetalert/sweetalert.min.js"></script>
    <script src="../js/loadingoverlay/loadingoverlay.min.js"></script>
    
    <script src="../js/script/login.js?version=1.0.3"></script>

    <script src="../../vendors/js/vendor.bundle.addons.js"></script>
    <script src="../../js/off-canvas.js"></script>
    <script src="../../js/misc.js"></script>

  </body>

</html>
