        <div class="main-panel">

            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white
                  mr-2">
                  <i class="mdi mdi-home"></i>
                </span>
                Cadastro
              </h3>
            </div>
            <form action="" method="post">

              <!-- Dados do aluno -->
              <div class="card">
                <div class="card-body">

                  <h6>
                    Dados do aluno
                    <hr>
                  </h6>
                  <!-- nome -->
                  <div class="form-row">
                    <div class="col-12">
                      <label for="">Nome completo</label>
                      <input type="text" class="form-control" id="nome"
                        maxlength="200" required>
                    </div>
                  </div>
                  <br>

                  <!-- rg, cpf, data de nascimento -->
                  <div class="form-row">
                    <div class="col">
                      <label for="">RG</label>
                      <input type="text" class="form-control" id="rg"
                        maxlength="20" required>
                    </div>
                    <div class="col">
                      <label for="">CPF</label>
                      <input type="text" class="form-control" id="cpf"
                        maxlength="200" required>
                    </div>
                    <div class="col">
                      <label for="">Data de nascimento</label>
                      <input type="date" class="form-control"
                        id="dtNascimento"
                        maxlength="200" required>
                    </div>
                  </div>
                  <br>

                  <!-- telefone, email, Escolaridade -->
                  <div class="form-row">
                    <div class="col">
                      <label for="">Escolaridade</label>
                      <input type="text" class="form-control"
                        id="escolaridade"
                        maxlength="200" required>
                    </div>
                    <div class="col">
                      <label for="">Telefone</label>
                      <input type="text" class="form-control" id="nTelefone"
                        maxlength="200" required>
                    </div>
                    <div class="col-6">
                      <label for="">E-mail</label>
                      <input type="email" class="form-control" id="email"
                        maxlength="200" required>
                    </div>
                  </div>
                  <br>

                  <!-- Portador de necessidades especiais? -->
                  <div class="form-row">
                    <div class="col-6">
                      <label for=""> Portador de necessidades especiais?</label>
                      <br>
                      <input type="radio" name="snNecessidades" id="snSim"
                        value="Sim"> Sim
                      <br>
                      <input type="radio" name="snNecessidades" id="snNao"
                        value="Não" checked> Não
                    </div>
                    <!-- <div class="col-3">
                    </div> -->
                    <div class="col">
                      <label for="">Qual ?</label>
                      <input type="text" class="form-control"
                        id="qualNecessidade" maxlength="200" readonly>
                    </div>
                  </div>
                  <br>

                  <div class="form-row">
                    <div class="col-2">
                      <label for="">Foto</label>
                    </div>
                    <div class="col-7">
                      <input type="file" name="" id="foto" style="width: 100%;">
                    </div>

                  </div>
                  <br>
                  <br>

                  <!-- ENDERECO -->
                  <h6>
                    Endereço
                    <hr>
                  </h6>
                  <div class="form-row">
                    <div class="col">
                      <label for="">CEP</label>
                      <input type="text" class="form-control" id="cep"
                        maxlength="20" required>
                    </div>
                    <div class="col-8">
                      <label for="">Rua</label>
                      <input type="text" class="form-control" id="rua"
                        maxlength="200" required>
                    </div>
                    <div class="col">
                      <label for="">Número</label>
                      <input type="number" class="form-control" id="numero"
                        required>
                    </div>
                  </div>
                  <br>

                  <div class="form-row">
                    <div class="col-5">
                      <label for="">Complemento</label>
                      <input type="text" name="" class="form-control"
                        id="complemento">
                    </div>
                    <div class="col">
                      <label for="">Bairro</label>
                      <input type="text" name="" class="form-control"
                        id="bairro" required>
                    </div>
                    <div class="col">
                      <label for="">Cidade</label>
                      <input type="text" name="" class="form-control"
                        id="cidade" required>
                    </div>
                    <div class="col">
                      <label for="">Estado</label>
                      <input type="text" name="" class="form-control"
                        id="estado" required>
                    </div>
                  </div>
                  <br>
                  <br>

                  <h6>
                    Dados do responsável legal
                    <hr>
                  </h6>

                  <div class="form-row">
                    <div class="col-8">
                      <label for="">Nome do responsável</label>
                      <input type="text" class="form-control"
                        id="nomeResponsavel" maxlength="200" required>
                    </div>
                    <div class="col">
                      <label for="">Profissão</label>
                      <input type="text" class="form-control" id="profissao"
                        maxlength="100" required>
                    </div>
                  </div>
                </div>
              </div>

              <br>
              <div class="text-right">
                <button type="submit" id="btnCad" class="btn btn-info">Cadastrar</button>
              </div>
