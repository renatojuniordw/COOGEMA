      href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../css/style.css">

  </head>

  <body>

    <div class="container-scroller">

      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top
        d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center
          justify-content-center">
          <a class="navbar-brand brand-logo" href="../pages/home.html"><img
              src="../images/logo.PNG" alt="logo" /></a>
          <a class="navbar-brand brand-logo-mini" href="../pages/home.html"><img
              src="../images/logo-mini.svg"
              alt="logo" /></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-stretch">

          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item d-none d-lg-block full-screen-link">
              <a class="nav-link">
                <i class="mdi mdi-fullscreen" id="fullscreen-button"></i>
              </a>
              <li class="nav-item nav-logout d-none d-lg-block">
                <a class="nav-link" class="btnSair" onclick="return
                  UTILS.desconectar();">
                  <i class="mdi mdi-power"></i>
                </a>
              </li>
            </li>
            <li class="nav-item nav-profile dropdown">
              <a class="nav-link dropdown-toggle" id="profileDropdown" href="#"
                data-toggle="dropdown" aria-expanded="false">
                <div class="nav-profile-text">
                  <p class="mb-1 text-black" id="nmUserLogado"></p>
                </div>
              </a>
              <div class="dropdown-menu navbar-dropdown"
                aria-labelledby="profileDropdown">
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" class="btnSair" onclick="return
                  UTILS.desconectar();">
                  <i class="mdi mdi-logout mr-2 text-primary"></i>
                  Sair
                </a>
              </div>
            </li>
          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none
            align-self-center" type="button"
            data-toggle="offcanvas">
            <span class="mdi mdi-menu"></span>
          </button>
        </div>
      </nav>

      <div class="container-fluid page-body-wrapper">
        <!-- MENU ESQUEDO -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="../pages/home.html">
                <span class="menu-title">Home</span>
                <i class="mdi mdi-home menu-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="collapse" href="#ui-basic"
                aria-expanded="false" aria-controls="ui-basic">
                <span class="menu-title">Alunos</span>
                <i class="menu-arrow"></i>
                <i class="mdi mdi-contacts menu-icon"></i>
              </a>
              <div class="collapse" id="ui-basic">
                <ul class="nav flex-column sub-menu">
                  <li class="nav-item"> <a class="nav-link"
                      href="../pages/cadastrar.html">Cadastrar</a></li>
                  <li class="nav-item"> <a class="nav-link"
                      href="../pages/consultar.html">Consultar</a></li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/consultar-parceiros.html">
                <span class="menu-title">Parceiros</span>
                <i class="mdi mdi-account-multiple menu-icon"></i>
              </a>
            </li>
          </ul>
        </nav>

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white
                  mr-2">
                  <i class="mdi mdi-account-multiple"></i>
                </span>
                Parceiros
              </h3>
            </div>
            <!-- conteudo -->

            <div class="text-right">
              <button type="submit" id="btnModal" class="btn btn-info"
                data-toggle="modal" data-target="#exampleModal">Cadastrar</button>
            </div>
            <br>

            <div class="card">
              <div class="card-body">

                <!-- <input type="file" name="" id="excel">
                <button id="salvar">btn</button> -->

                <table id="example" class="table table-hover table-responsive"
                  style="width:100%">
                  <thead>
                    <tr>
                      <th>Entidade</th>
                      <th>Contato</th>
                      <th>E-mail</th>
                      <th>Função/Cargo</th>
                      <th>Tipo</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="tbody">

                  </tbody>
                </table>
              </div>
            </div>

            <!--  // conteudo -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabhome="-1" role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true">

              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal"
                      aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">

                    <div class="form-row">
                      <div class="col-8">
                        <label for="">Entidade</label>
                        <input type="text" name="" class="form-control"
                          id="entidade" maxlength="200">
                      </div>

                      <div class="col">
                        <label for="">Tipo</label>
                        <select name="" id="tipo" class="form-control">
                          <option value=""></option>
                          <option value="Privada">Privada</option>
                          <option value="Parceria">Parceria</option>
                          <option value="Pública">Pública</option>
                        </select>
                      </div>
                    </div>
                    <br>

                    <div class="form-row">
                      <div class="col">
                        <label for="">Contato</label>
                        <input type="text" name="" maxlength="100"
                          class="form-control"
                          id="contato" required>
                      </div>

                      <div class="col">
                        <label for="">Função/Cargo</label>
                        <input type="text" name="" maxlength="100"
                          class="form-control"
                          id="cargo" required>
                      </div>
                    </div>
                    <br>

                    <div class="form-row">
                      <div class="col-12">
                        <label for="">E-mail</label>
                        <input type="email" maxlength="200" name=""
                          class="form-control"
                          id="email" required>
                      </div>
                    </div>

                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                      data-dismiss="modal">Fechar</button>
                    <button type="button" id="btnCad" class="btn btn-primary">Salvar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <footer class="footer">
            <div class="d-sm-flex justify-content-center
              justify-content-sm-between">
              <span class="text-muted text-center text-sm-left d-block
                d-sm-inline-block">COOGEMA © 2019 </span>
            </div>
          </footer>

        </div>
      </div>

    </div>




    <script src="../vendors/js/vendor.bundle.base.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="../js/config/app.js"></script>

    <script src="../js/config/utils.js?version=1.0.3"></script>

    <script src="../js/moment.js"></script>
    <script src="../js/sweetalert/sweetalert.min.js"></script>
    <script src="../js/dataTables/jquery.dataTables.min.js"></script>
    <script src="../js/loadingoverlay/loadingoverlay.min.js"></script>
    <script src="../js/dataTables/dataTables.bootstrap4.min.js"></script>
    <script src="../js/SheetJS/FileSaver.min.js"></script>
    <script src="../js/SheetJS/xlsx.full.min.js"></script>

    <script src="../js/script/parceiros.js?version=1.0.3"></script>

    <script src="../js/misc.js"></script>
    <script src="../js/off-canvas.js"></script>
    <script src="../js/jquery.mask.min.js"></script>
    <script src="../vendors/js/vendor.bundle.addons.js"></script>

  </body>

</html>
