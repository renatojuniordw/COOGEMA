<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <title>COOGEMA</title>
    <!-- plugins:css -->
    <link rel="stylesheet"
      href="../public/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css">

    <meta name="theme-color" content="#FFA500">
    <link rel="manifest" href="../js/config/manifest.json?version=1.0.3">


    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" />
    <link rel="shortcut icon" href="../images/favicon.png" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="../images/logo.svg">
                </div>
                <h4>Novo aqui?</h4>
                <h6 class="font-weight-light">Inscrever-se é fácil. Leva apenas
                  alguns passos</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg"
                      id="inputEmail" placeholder="E-mail">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg"
                      id="inputPassword" placeholder="Senha">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg"
                      id="inputPasswordConfirme" placeholder="confirmarSenha">
                  </div>
                  <div class="mt-3">
                    <button type="button" class="btn btn-block
                      btn-gradient-primary btn-lg
                      font-weight-medium auth-form-btn" id="btnRegistrar">REGISTRAR</button>
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    já tem uma conta? <a href="../../index.html"
                      class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../vendors/js/vendor.bundle.base.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="../js/config/app.js"></script>

    <script src="../js/config/utils.js?version=1.0.3"></script>

    <script src="../js/moment.js"></script>
    <script src="../js/sweetalert/sweetalert.min.js"></script>
    <script src="../js/dataTables/jquery.dataTables.min.js"></script>
    <script src="../js/loadingoverlay/loadingoverlay.min.js"></script>
    <script src="../js/dataTables/dataTables.bootstrap4.min.js"></script>

    <script src="../js/script/registro.js?version=1.0.3"></script>    
    
    <script src="../vendors/js/vendor.bundle.addons.js"></script>
    <script src="../js/off-canvas.js"></script>
    <script src="../js/misc.js"></script>

  </body>

</html>
